<head>

	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>

<body>
<!-- If the links are to be used in a nav, no list mark up is required. It
is better for screen readers to just give a lot of links as having a list
causes the screen reader to read out an additional and unneccesary "list containing
seven items, item 1, link etc. More information: https://css-tricks.com/navigation-in-lists-to-be-or-not-to-be/ "-->

<nav class="o-link-list" >
  <a class="o-link-list__item" href='#'>item 1</a>
  <a class="o-link-list__item" href='#'>item 2</a>
  <a class="o-link-list__item" href='#'>item 3</a>
  <a class="o-link-list__item" href='#'>item 4</a>
  <a class="o-link-list__item" href='#'>item 5</a>
  <a class="o-link-list__item" href='#'>item 6</a>
  <a class="o-link-list__item" href='#'>item 7</a>
</nav>

<script src="/bundles/js?modules="></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
